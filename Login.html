<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Ecosystem - Login</title>

    <!-- CSS Embedded -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0d6efd;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #084298;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #0d6efd;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <div class="error" id="error-msg"></div>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>

        <div class="links">
            <p><a href="register.html">Create Account</a> | <a href="forgot-password.html">Forgot Password?</a></p>
        </div>
    </div>

    <!-- JS Embedded -->
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB4Ga1n1tNDY4vtBiozqYo2_IraAGSFdE8",
  authDomain: "dk-mega-store.firebaseapp.com",
  databaseURL: "https://dk-mega-store-default-rtdb.firebaseio.com",
  projectId: "dk-mega-store",
  storageBucket: "dk-mega-store.firebasestorage.app",
  messagingSenderId: "309244990744",
  appId: "1:309244990744:web:f4c9dbd446319aa1d83a6d",
  measurementId: "G-LB24N25YP9"
};
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login Function
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if (!email || !password) {
                errorMsg.textContent = "Please enter both email and password.";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch(err => {
                    errorMsg.textContent = err.message;
                });
        }
    </script>
</body>
                                                              </html>

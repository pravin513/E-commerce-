<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders - DK Mega Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #28a745;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
    }
    header button {
      background: #fff;
      color: #28a745;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 10px;
    }
    .container {
      padding: 15px;
    }
    .order-card {
      background: #fff;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .order-header {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .order-status {
      color: #28a745;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .order-date {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .order-items {
      font-size: 14px;
      color: #444;
    }
    .no-orders {
      text-align: center;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    My Orders
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container" id="ordersContainer">
    <p class="no-orders" id="noOrders">Loading your orders...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB4Ga1n1tNDY4vtBiozqYo2_IraAGSFdE8",
      authDomain: "dk-mega-store.firebaseapp.com",
      projectId: "dk-mega-store",
      storageBucket: "dk-mega-store.firebasestorage.app",
      messagingSenderId: "309244990744",
      appId: "1:309244990744:web:f4c9dbd446319aa1d83a6d",
      databaseURL: "https://dk-mega-store-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Auth Check
    auth.onAuthStateChanged(user => {
      if (user) {
        loadOrders(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    // Load Orders
    function loadOrders(uid) {
      const ordersRef = db.ref("orders/" + uid);
      ordersRef.on("value", snapshot => {
        const container = document.getElementById("ordersContainer");
        container.innerHTML = "";
        if (snapshot.exists()) {
          snapshot.forEach(orderSnap => {
            const order = orderSnap.val();
            const orderDiv = document.createElement("div");
            orderDiv.className = "order-card";
            orderDiv.innerHTML = `
              <div class="order-header">Order ID: ${orderSnap.key}</div>
              <div class="order-status">Status: ${order.status}</div>
              <div class="order-date">Date: ${order.date}</div>
              <div class="order-items">Items: ${order.items ? order.items.map(i => `${i.name} (x${i.qty})`).join(", ") : 'N/A'}</div>
            `;
            container.appendChild(orderDiv);
          });
        } else {
          container.innerHTML = `<p class="no-orders">No orders found.</p>`;
        }
      });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Ecosystem - Forgot Password</title>

    <!-- CSS Embedded -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .forgot-box {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0d6efd;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #084298;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #0d6efd;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        .success {
            color: green;
            font-size: 14px;
            text-align: center;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>

    <div class="forgot-box">
        <h2>Reset Password</h2>
        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="resetPassword()">Send Reset Link</button>

        <div class="links">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <!-- JS Embedded -->
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB4Ga1n1tNDY4vtBiozqYo2_IraAGSFdE8",
    authDomain: "dk-mega-store.firebaseapp.com",
    projectId: "dk-mega-store",
    storageBucket: "dk-mega-store.firebasestorage.app",
    messagingSenderId: "309244990744",
    appId: "1:309244990744:web:f4c9dbd446319aa1d83a6d"
};
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Reset Password Function
        function resetPassword() {
            const email = document.getElementById("email").value.trim();
            const errorMsg = document.getElementById("error-msg");
            const successMsg = document.getElementById("success-msg");

            errorMsg.textContent = "";
            successMsg.textContent = "";

            if (!email) {
                errorMsg.textContent = "Please enter your email.";
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    successMsg.textContent = "Password reset link sent to your email!";
                })
                .catch(err => {
                    errorMsg.textContent = err.message;
                });
        }
    </script>
</body>
</html>

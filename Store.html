<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Ecosystem - Store</title>

    <!-- CSS Embedded -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #0d6efd;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .filter-bar {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .filter-bar button {
            margin-right: 8px;
            padding: 6px 12px;
            border: none;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
        }
        .filter-bar button.active {
            background: #0d6efd;
            color: white;
        }
        .products {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }
        .product-card img {
            max-height: 120px;
            object-fit: contain;
            width: 100%;
        }
        .product-card h4 {
            margin: 8px 0 4px;
            font-size: 16px;
        }
        .product-card p {
            margin: 0;
            color: #28a745;
            font-weight: bold;
        }
        .product-card button {
            margin-top: 6px;
            padding: 6px 12px;
            background: #0d6efd;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>

    <header>ðŸ›’ Our Store</header>

    <!-- Category Filter -->
    <div class="filter-bar" id="filter-bar">
        <button class="active" onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts('Fruits')">Fruits</button>
        <button onclick="filterProducts('Vegetables')">Vegetables</button>
        <button onclick="filterProducts('Snacks')">Snacks</button>
        <button onclick="filterProducts('Dairy')">Dairy</button>
    </div>

    <!-- Product List -->
    <div class="products" id="product-list">
        <p>Loading products...</p>
    </div>

    <!-- JS Embedded -->
    <script>
        // Firebase Config (Your Fixed Config)
        const firebaseConfig = {
            apiKey: "AIzaSyB4Ga1n1tNDY4vtBiozqYo2_IraAGSFdE8",
            authDomain: "dk-mega-store.firebaseapp.com",
            projectId: "dk-mega-store",
            storageBucket: "dk-mega-store.firebasestorage.app",
            messagingSenderId: "309244990744",
            appId: "1:309244990744:web:f4c9dbd446319aa1d83a6d"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allProducts = [];

        // Load Products from Firebase
        async function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = "<p>Loading products...</p>";

            try {
                const snapshot = await db.collection("products").get();
                allProducts = [];
                snapshot.forEach(doc => {
                    allProducts.push(doc.data());
                });
                displayProducts(allProducts);
            } catch (err) {
                console.error(err);
                productList.innerHTML = "<p>Error loading products.</p>";
            }
        }

        // Display Products
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = "";
            if (products.length === 0) {
                productList.innerHTML = "<p>No products found.</p>";
                return;
            }
            products.forEach(p => {
                productList.innerHTML += `
                    <div class="product-card">
                        <img src="${p.image}" alt="${p.name}">
                        <h4>${p.name}</h4>
                        <p>â‚¹${p.price}</p>
                        <button>Add to Cart</button>
                    </div>
                `;
            });
        }

        // Filter Function
        function filterProducts(category) {
            document.querySelectorAll('.filter-bar button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                displayProducts(allProducts);
            } else {
                displayProducts(allProducts.filter(p => p.category === category));
            }
        }

        loadProducts();
    </script>

</body>
</html>
